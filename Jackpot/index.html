<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jackpot</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/jackpot.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.5.2/css/bootstrap-slider.min.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.5.2/bootstrap-slider.min.js"></script>
    <script src="js/jackpot.js"></script>
</head>
<body>
<header class="col-center">
    <h1>Jackpot - Overwatch</h1>
</header>
<div class="headerBar">
    <input id="slider" type="text" data-slider-min="1" data-slider-max="20" data-slider-step="1" data-slider-value="1"/>
    <p class="glyphicon glyphicon-plus-sign"></p>
    <p class="glyphicon glyphicon-minus-sign"></p>
    <p class="glyphicon glyphicon-repeat"></p>
</div>
<div class="imageDiv">
    <img title="McCree" class="img-circle img-responsive" src="images/mccree.png">
    <p>McCree</p>
</div>
<div class="imageDiv">
    <img title="Genji" class="img-circle img-responsive" src="images/genji.png">
    <p>Genji</p>
</div>
<div class="imageDiv">
    <img title="Reaper" class="img-circle img-responsive" src="images/reaper.png">
    <p>Reaper</p>
</div>
</body>
</html>
